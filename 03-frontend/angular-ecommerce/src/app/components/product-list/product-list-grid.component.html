<table class="table">

<!--  thead-dark on BootStrap luokka, joka muuttaa mustan tyylikkääksi listan headerin -->
<!--  Muista että HTML lista luodaan table tagilla ja tablen headerit luodaan theadilla -->
  <thead class="thead-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td class="align-middle">
        <img src="{{ tempProduct.imageUrl }}" height="50" />
      </td>
      <td class="align-middle">{{ tempProduct.name }}</td>
      <td class="align-middle">{{ tempProduct.unitPrice | currency:'USD' }}</td>
      <td class="align-middle">{{ tempProduct.unitsInStock }}</td>
    </tr>
  </tbody>

</table>
